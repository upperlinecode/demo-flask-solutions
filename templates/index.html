<html>
    <head>
      {% if props.first_name %}
        <title>Welcome {{props.first_name}}!</title>
      {% else %}
        <title>Welcome!</title>
      {% endif %}
        <link rel="stylesheet" href="../static/css/style.css?q={{time}}">
    </head>
    <body>
        <h1>Hello world!</h1>
        <p>We can build a full webpage here</p>
        <form method="post" action="/results">
            <input type="text" name="nickname" placeholder="Enter your nickname"/>
            <input type="text" name="breakfast" placeholder="Enter your breakfast"/>
            <input type="submit" value="Submit"/>
        </form>

        <img src={{ url_for('static', filename='images/micropig.jpg') }} alt="mini pig wearing red boots"/>
    </body>
</html>
